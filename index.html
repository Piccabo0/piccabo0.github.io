<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Piccaboo's Personal Website">
    <title>Piccaboo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-white/80 backdrop-blur-md fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center h-12">
                <div class="flex space-x-8">
                    <a href="#home" class="text-sm font-medium text-gray-900 hover:text-gray-600 transition-colors duration-200">Home</a>
                    <a href="#education" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Education</a>
                    <a href="#experience" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Experience</a>
                    <a href="#footprint" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Footprint</a>
                    <a href="#honor" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Honor</a>
                    <a href="#blogs" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Blogs</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 pt-12">
        <div class="relative">
            <!-- Decorative background elements -->
            <div class="absolute -top-20 -left-20 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
            <div class="absolute -top-20 -right-20 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
            <div class="absolute -bottom-20 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
            
            <!-- Main content -->
            <div class="relative space-y-8">
                <!-- Hi! with elegant styling -->
                <div class="flex items-center justify-start">
                    <div class="relative">
                        <h1 class="text-7xl font-light text-gray-800 tracking-tight">
                            Hi<span class="text-indigo-600 font-normal">!</span>
                        </h1>
                        <div class="absolute -bottom-2 left-0 w-12 h-1 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full"></div>
                    </div>
                </div>
                
                <!-- I'm Piccaboo with gradient and modern styling -->
                <div class="flex items-center space-x-4">
                    <div class="w-1 h-16 bg-gradient-to-b from-indigo-600 to-purple-600 rounded-full"></div>
                    <h2 class="text-6xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                        I'm Piccaboo
                    </h2>
                </div>
                
                <!-- Subtitle with typing effect style -->
                <p class="text-xl text-gray-600 font-light tracking-wide pl-6 opacity-80">
                    Welcome to my space
                </p>
            </div>
        </div>
    </main>
    
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>

    <!-- Education Section -->
    <section id="education" class="min-h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-800">Education</h2>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-800">Experience</h2>
        </div>
    </section>

    <!-- Footprint Section -->
    <section id="footprint" class="min-h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-800">Footprint</h2>
        </div>
    </section>

    <!-- Honor Section -->
    <section id="honor" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-800">Honor</h2>
        </div>
    </section>

    <!-- Blogs Section -->
    <section id="blogs" class="min-h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-800">Blogs</h2>
        </div>
    </section>
</body>
</html>
